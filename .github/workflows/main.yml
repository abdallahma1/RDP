name: RDP - Secure Tailscale Access

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      
      - name: ‚¨áÔ∏è Install Tailscale
        run: |
          Write-Host "--- Installing Tailscale ---"
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: üîó Establish Tailscale Connection
        run: |
          Write-Host "--- Connecting to Tailnet ---"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              Write-Host "Waiting for Tailscale IP (Attempt $retries)..."
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Successfully connected. Tailscale IP: $tsIP"

      - name: ‚öôÔ∏è Configure Core RDP Settings
        run: |
          Write-Host "--- Configuring RDP and Firewall ---"
          
          # 1. Enable RDP and disable NLA
          Write-Host "Enabling RDP connections and disabling NLA..."
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Force a restart of the service early to ensure registry changes are active
          Write-Host "Restarting TermService to apply registry changes..."
          Restart-Service -Name TermService -Force
          Start-Sleep -Seconds 5 # Give the service time to restart

          # 2. Add a retry loop to ensure the Tailscale adapter is available
          $tsIndex = $null
          $retries = 0
          Write-Host "Waiting for Tailscale network adapter to register..."
          while (-not $tsIndex -and $retries -lt 15) { 
              $tsIndex = (Get-NetAdapter | Where-Object { $_.Description -like "*Tailscale*" }).InterfaceIndex
              if (-not $tsIndex) {
                  Write-Host "Adapter not found (Attempt $retries). Waiting 3 seconds..."
                  Start-Sleep -Seconds 3
                  $retries++
              }
          }
          
          if (-not $tsIndex) {
              Write-Error "Tailscale network adapter not found after connection and wait attempts. Exiting."
              exit 1
          }
          
          # 3. Securely configure the Firewall
          Write-Host "Configuring Firewall rule on interface index: $tsIndex"
          
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # Allow RDP ONLY for the Tailscale network interface
          netsh advfirewall firewall add rule name="RDP-Tailscale" ^
            dir=in action=allow protocol=TCP localport=3389 interface=$tsIndex | Out-Host
            
          # Verify the firewall rule was added
          $rule = netsh advfirewall firewall show rule name="RDP-Tailscale"
          if ($rule -notlike "*Interface Index:*$tsIndex*") {
              Write-Error "Failed to verify the firewall rule with the correct interface index. Connection will likely fail."
          }

          Write-Host "RDP Firewall configuration complete."

      - name: üë§ Create RDP User with Secure Password
        run: |
          Write-Host "--- Creating Secure RDP User ---"
          
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) +
                         [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: ‚úÖ Verify RDP Accessibility
        run: |
          Write-Host "--- Verifying Connectivity ---"
          
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed. The firewall rule may be incorrect."
              exit 1
          }
          Write-Host "TCP connectivity via Tailscale successful!"

      - name: ‚è≥ Maintain Connection and Display Credentials
        run: |
          Write-Host "`n=========================="
          Write-Host "=== RDP ACCESS DETAILS ==="
          Write-Host "=========================="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS | Select-String -Pattern 'Password: (.*)' | ForEach-Object { $_.Matches.Groups[1].Value })"
          Write-Host "==========================`n"
          
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Session Active. Use Ctrl+C in GitHub to terminate workflow."
              Start-Sleep -Seconds 300
          }
